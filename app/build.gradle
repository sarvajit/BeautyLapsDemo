apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.beautylapsdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.android.support:recyclerview-v7:23.0.+'
    compile 'com.getbase:floatingactionbutton:1.10.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.7.1'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'ch.halcyon:squareprogressbar:1.6.0'
    compile files('libs/gson-2.2.2.jar')
    compile 'com.github.igortrncic.dotted-progress-bar:library:1.0.0'

}
